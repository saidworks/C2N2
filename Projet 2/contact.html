<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <style>
    @media (max-width:400px) {
            .container {
                width: 100%;
                display: flex;
                flex-direction: column;
            }
            .item15 {
                display: flex;
                flex-direction: column;
                background-color: #f5f6f8;
                justify-content: center;
            }
            .c_logo {
                padding: 0vw;
                margin: 0vw;
                text-align: center;
                align-self: center;
            }
            #form {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .para_1 {
                margin-left: 44vw;
            }
            .para_2 {
                margin-left: 0vw;
            }
            .para_3 {
                margin-left: 38vw;
            }
            .para_4 {
                margin-left: 5vw;
            }
            .para_5 {
                margin-left: 40vw;
            }
            #form .column-one {
                width: 100vw;
            }
            .icons {
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                margin-left: 38vw;
            }
        }
        
        .container {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 0.75fr 0.25fr;
            grid-template-areas: "one" "footer";
            grid-gap: 50px;
            background-image: url(./images/bg-header-desktop.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        form {
            grid-area: one;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-areas: "one two";
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        
        #form .column-one {
            margin-left: 4%;
            grid-area: one;
            margin-top: 2%;
            border-right: 1px solid gray;
        }
        
        #form .comment #submit {
            text-align: center;
            width: 50%;
            height: 10%;
            background-color: #5dccbb;
            font-weight: bold;
            font-size: 1em;
            color: white;
            padding: 2%;
            border-radius: 0% 0% 20px 0%;
            margin-left: 10%;
        }
        
        #form .comment {
            margin: 25% 0% 0% 5%;
            grid-area: two;
        }
        
        .email {
            margin-top: 10%;
        }
        
        .phone {
            margin-top: 10%;
        }
        
        .item15 {
            grid-area: footer;
        }
        
        input[type="text"] {
            background: transparent;
            border: none;
        }
        
        input[type="email"] {
            background: transparent;
            border: none;
        }
        
        input[type="tel"] {
            background: transparent;
            border: none;
        }
        
        textarea {
            background: transparent;
            border: none;
            width: 90%;
        }
        
        .line {
            width: 80%;
            height: 10px;
            border-bottom: 1px solid gray;
        }
        
        .icons {
            display: flex;
            flex-direction: row;
            text-align: center;
            margin-left: 38vw;
        }
    }
    </style>
    <title>Contact Us</title>
</head>

<body>

    <div class="container">


        <form id="form" action="" method="GET">
            <div class="column-one">
                <h1>Contact US</h1>
                <div class="name">

                    <label id="name-label" for="name">Name</label><br>
                    <input type="text" name="name-label" id="name" placeholder="Enter your name" required>
                    <div class="line"></div>
                </div>
                <div class="email">
                    <label id="email-label" for="email">Email</label><br>
                    <input type="email" name="email-label" id="email" placeholder="Enter your email" required>
                    <div class="line"></div>
                </div>
                <div class="phone">
                    <label id="number-label" for="number">Phone</label><br>
                    <input id="number" name="number-label" type="tel" placeholder="Phone number" min="18" max="120">
                    <div class="line"></div>
                </div>
            </div>

            <div class="comment">

                <p>Your message </p>
                <textarea name="comment" id="text-area" cols="60" rows="30">Enter your message here
                    </textarea>
                <input id="submit" type="submit" value="Send">
            </div>

        </form>

        <div class="item15">
            <img class="c_logo" src="./images/logo.svg" alt="logo">
            <p class="para_1">FAQs</p>
            <p class="para_2">Contact Us</p>
            <p class="para_3">Privacy Policy</p>
            <p class="para_4">Press kit</p>
            <p class="para_5">Install Guide</p>
            <div class="icons">
                <img class="fb" src="./images/icon-facebook.svg" alt="facebook">
                <img class="tw" src="./images/icon-twitter.svg" alt="twitter">
                <img class="insta" src="./images/icon-instagram.svg" alt="instagram">
            </div>
        </div>
    </div>
</body>

</html>
